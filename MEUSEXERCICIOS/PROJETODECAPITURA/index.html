<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/ico.png" type="image/png">
    <title>WorkShop</title>
</head>

<body>

    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI TRANSFORMAR O SEU NEGÓCIO</h1>
        </header>

        <section>
            <div class="FormContainer">

                <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</p>

                <form>

                    <div>
                        <input id="nome" name="name" type="text" placeholder="Nome">
                    </div>

                    <div>
                        <input id="email" name="email" type="email" placeholder="Email">
                    </div>

                    <div>
                        <select name="place" id="estado">
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sp">São Paulo</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="es">Espirito Santo</option>
                        </select>
                    </div>

                    <div>
                        <input type="submit" value="Inscreva-se">
                    </div>

                </form>
            </div>
        </section>

    </div>
</body>

</html>
