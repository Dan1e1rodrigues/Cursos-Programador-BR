<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Position</title>
        <meta charset="UTF-8">
            <style>
                .quadrado {
                    width: 100px;
                    height: 100px;
                    /* display: inline-block; */
                }

                .quadrado-red {
                    background-color: red;
                }

                .quadrado-blue {
                    background-color: blue;
                    position: relative;
                    left: 10px;
                }

                .quadrado-green {
                    background-color: green;
                }

                .quadra {
                    width: 500px;
                    height: 400px;
                    border: 1px solid black; 
                }
            </style>
    </head>

    <body>
        <div class="quadro">
            <div class="quadrado quadrado-red"></div>
            <div class="quadrado quadrado-blue"></div>
            <div class="quadrado quadrado-green"></div>
        </div>
    </body>
    </html>
