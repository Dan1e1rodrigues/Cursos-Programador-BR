<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Position</title>
        <meta charset="UTF-8">
            <style>
                body{
                    /* margin: 0;
                    padding: 0; */
                }

                .quadrado {
                    width: 100px;
                    height: 100px;
                    /* Esse display-inline-block ele faz com que os elementos fiquem posicionados um do lado do outro. */
                    /* display: inline-block; */
                }

                .quadrado-red {
                    background-color: red;
                }

                .quadrado-blue {
                    background-color: blue;
                    position: fixed;
                    bottom:500px;
                    right: 0;
                }

                .quadrado-green {
                    background-color: green;
                }

                .quadro {
                    position: relative;
                    width: 500px;
                    height: 4000px;
                    border: 2px solid rgb(105, 105, 105); 
                }
            </style>
    </head>

    <body>
        <!-- Duas classes diferentes uma para conter valor de elemento "Bloco" e outra para conter valor de elemento cor "quadrado..red...blue...green" -->
        <div class="quadro">
            <div class="quadrado quadrado-red"></div>
            <div class="quadrado quadrado-blue"></div>
            <div class="quadrado quadrado-green"></div>
        </div>
    </body>
    </html>
