<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritimedicas</title>
</head>
<body>
    
    <h1>Operações Aritimedicas</h1>

    <ol>
        <li>
            <li> + Adição</li>
            <li> - Subtração</li>
            <li> / Divisão</li>
            <li> % Modulo</li>
            <li> ++ Incremento</li>
            <li> -- Decremento</li>
        </li>
    </ol>

    <ol>
        <li>
            <li> =    x = y   x = y</li>
            <li> +=   x += y  x = x + y</li>
            <li> -=   x -= y  x = x - y</li>
            <li> *=   x *= y  x = x * y</li>
            <li> /=   x /= y  x = x / y</li>
            <li> %=   x %= y  x = x % y</li>
        </li>
    </ol>

    <script src="script.js"></script>
</body>
</html>
