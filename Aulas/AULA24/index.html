<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <style>
        body{
            font-size: 1.2em;
        }

        .card{
            position: relative;
            width: 400px;
            height: 200px;
            border:solid green 2px;
            float: left;
            text-align: center;
        }

        /* Uma das formas de centralizar (Mais facil) */
        .c1{
            background-color: violet;
            line-height: 200px;
        }

        /* Um pouco mais desafiador, pois já mexemos na parte de transformação em outras palavras eixo X e Y. */
        .c2{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>
    
    <div class="card">
        <div class="c1">
            Convite para festa
        </div>
    </div>

    
    <div class="card">
        <div class="c2">
            Convite para balada
        </div>
    </div>

</body>
</html>
