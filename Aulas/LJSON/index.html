<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>

    <script>

        let a = {
            nome: "Daniel",
            nota: 9.5
        }

        let b = JSON.stringify(a);

        let a2 = `{"nome":"Joavo", "nota":8.8}`;

        let b2 = JSON.parse(a2);

        console.log(a);
        console.log(b);

        console.log(a2);
        console.log(b2);
    </script>

</body>
</html>
