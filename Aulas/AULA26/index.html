<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-1</title>
</head>
<body>
    
    <h1>Busca no YOUTUBE</h1>

    <!-- Possuimos nossos metodos e sua ação, GET busca e POST envia -->

    <form method="GET" action="https://www.youtube.com/results">

        <!-- digite o nome do video -->
        <input type="text" name="search_query">
        

        <!-- Botão de submissão onde ira executar a função de busca -->
        <label for="Pesquisar">
            <input type="submit">
        </label>

    </form>

</body>
</html>
